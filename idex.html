<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
<div class="head">
<h2>crud</h2>
<p>PRODUCT MANAGEMENT SYSTEM</p>

</div>
<div class="input">
    <input type="text" id="title" placeholder="title">
    <div class="price">
        <input onkeyup="getTotal()" type="number"  id="price" placeholder="price">
        <input onkeyup="getTotal()" type="number"  id="taxes" placeholder="taxes">
        <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
        <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
        <small id="total"></small>
    </div>
    <input type="number" id="count" placeholder="count">
    <input type="text" id="category" placeholder="catogory">
<button id="submit">create</button>
</div>

<div class="output"></div>
<div class="searchBlock">
    <input type="text" id="seach" placeholder="search">
    <div class="btnsearch">
        <button id="searchTitle">Search By Title</button>
        <button id="searchCategory">Search By Category</button>
    </div>
</div>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>price</th>
        <th>taxes</th>
        <th>ads</th>
        <th>discount</th>
        <th>total</th>
        <th>category</th>
        <th>update</th>
        <th>delete</th>
   </tr>
